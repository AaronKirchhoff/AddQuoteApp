<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belt Exam2</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
    {% if messages %}
    <ul class="messages">    
    {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
    {% endfor %}
    </ul>
    {% endif %}
    <div id="container">
        <h1 id="titleheader">CREATE USER ACCOUNT</h1>
        <form action="/user/create" method="POST">
            {% csrf_token %}
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" class="register">
            <br>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" class="register">
            <br>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" class="register">
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="register">
            <br>
            <label for="password_confirm">Password Confirm</label>
            <input type="password" id="password_confirm" name="password_confirm" class="register">
            <br>
            <input type="submit" value="Submit" class="register">
        </form>
    </div>
    <div id="container2">
        <h1 id="returninguser">Returning User</h1>
        <form action="/user/login" method="POST">
            {% csrf_token %}
            <label for="email">Email</label>
            <input type="text" id="email" name="email" class="login">
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="login">
            <br>
            <input type="submit" value="Login" class="login">
        </form>
    </div>


    
</body>
</html>
