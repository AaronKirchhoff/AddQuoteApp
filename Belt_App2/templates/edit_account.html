<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account</title>
</head>
<body>
    <h1>Edit my account</h1>
    {% if messages %}
    <ul class="messages">    
    {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
    {% endfor %}
    </ul>
    {% endif %}
    <div id="editaccount">
        <form action="/user/{{confirmed_user.id}}/update/" method="POST">
            {% csrf_token %}
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="{{confirmed_user.first_name}}" >
            <br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="{{confirmed_user.last_name}}" >
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="{{confirmed_user.email}}">
            <br>
            <input type="submit" value="update" >
        </form>
    </div>
    <button onclick="location.href='http://localhost:8000/results/'" type="button">Back to homepage</button> 


</body>
</html>
